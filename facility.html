<h2>Responsive "Side-by-Side" Images</h2>
<p>How to create side-by-side images with the CSS float property. On screens that are 500px wide or less, the images will stack on top of each other instead of next to each other:</p>
<p>Resize the browser window to see the effect.</p>

<div class="row">
  <div class="column">
    <img src="c2.jpg" alt="Snow"  style=" margin-left: auto;
  margin-right: auto;display: block;width:500px;border-radius: 50%;" style="width:100%">
  </div>
  <div class="column">
    <img "style=float:right" src="c3.jpg"  style=" margin-left: auto;
  margin-right: auto;display: block;width:500px;border-radius:50%;" style="width:100%">
  </div>
  <div class="column">
    <img src="c4.jpg"  style=" margin-left: auto;
